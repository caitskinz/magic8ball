<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <style>
    body {
      background: #5d228a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      padding-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .magic-8-ball {
      background: radial-gradient(circle at 30% 30%, #333 0%, #000 80%);
      border-radius: 50%;
      width: 300px;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.3),
        inset 0 0 40px rgba(255, 255, 255, 0.05);
      margin-bottom: 25px;
      transition: transform 0.5s ease;
    }

    .magic-8-ball.shake {
      animation: shake 0.6s;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(5deg); }
      40% { transform: rotate(-5deg); }
      60% { transform: rotate(5deg); }
      80% { transform: rotate(-5deg); }
    }

    .answer {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      position: relative;
      z-index: 2;
      backdrop-filter: blur(4px);
    }

    .triangle {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 95px solid white;
      z-index: 1;
    }

    .answer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      font-family: monospace;
      text-transform: uppercase;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      color: black;
      z-index: 2;
      line-height: 1.2;
      padding: 2px;
      transition: opacity 0.3s ease;
    }

    button {
      background: linear-gradient(145deg, #00d9ff, #00bcd4);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 255, 255, 0.5);
    }

    /* Disabled button look while shaking */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Custom answers panel */
    .custom-form {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      align-items: center;
      width: 90%;
      max-width: 420px;
    }

    #customInput {
      flex: 1;
      background: #0f0f12;
      border: 1px solid #1e2a2f;
      color: #e9f6f6;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }

    #customInput::placeholder {
      color: #8fa8ad;
    }

    .add-btn {
      background: linear-gradient(145deg, #00d9ff, #00bcd4);
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.25);
    }

    .custom-answers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px auto 6px;
      width: 90%;
      max-width: 520px;
      justify-content: center;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #e8ffff;
      border-radius: 999px;
      font-size: 12px;
    }

    .chip .remove {
      background: transparent;
      border: none;
      color: #9ad7dd;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
      padding: 0 2px;
    }

    .custom-actions {
      margin-top: 6px;
    }

    .clear-btn {
      background: transparent;
      color: #8fa8ad;
      border: 1px dashed #39555b;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .mobile-hint {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üé± Magic 8 Ball üé±</h1>
    <div class="magic-8-ball" id="magicBall">
      <div class="answer">
        <div class="triangle"></div>
        <span class="answer-text" id="answerText">ASK ME ANYTHING</span>
      </div>
    </div>

    <button id="shakeBtn" type="button">Shake</button>
    <button id="enableMotion" type="button" class="clear-btn" style="margin-top:8px;">
      Enable phone shake
    </button>

    <!-- Custom answers panel -->
    <form id="customForm" class="custom-form" autocomplete="off">
      <input id="customInput" type="text" placeholder="Add your own answer‚Ä¶" maxlength="50" />
      <button type="submit" class="add-btn">Add</button>
    </form>

    <div class="custom-answers" id="customAnswers"></div>
    <div class="custom-actions">
      <button id="clearCustom" class="clear-btn" type="button">Clear custom answers</button>
    </div>

    <p class="mobile-hint">On mobile? Shake your phone! (iOS requires tapping ‚ÄúEnable phone shake‚Äù and HTTPS)</p>
  </div>

  <script>
    /* ===== Built-in + custom answers ===== */
    const defaultAnswers = [
      "Yes", "No", "Maybe", "Ask again later",
      "Definitely", "Absolutely not", "It is certain",
      "I doubt it", "Most likely", "Cannot predict now",
      "You may rely on it", "Outlook good", "My sources say no"
    ];

    const STORAGE_KEY = "magic8_custom_answers";
    let customAnswers = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

    const answerText = document.getElementById("answerText");
    const ball = document.getElementById("magicBall");
    const shakeBtn = document.getElementById("shakeBtn");
    const customForm = document.getElementById("customForm");
    const customInput = document.getElementById("customInput");
    const customList = document.getElementById("customAnswers");
    const clearBtn = document.getElementById("clearCustom");

    /* ===== Shake flow with animationend + button lock ===== */
    function shakeBall() {
      if (ball.classList.contains("shake")) return;   // ignore if already shaking
      if (shakeBtn) shakeBtn.disabled = true;         // lock button during animation

      ball.classList.add("shake");
      answerText.style.opacity = 0;

      const onEnd = () => {
        // pick answer when animation completes
        const pool = [...defaultAnswers, ...customAnswers];
        const randomAnswer = pool[Math.floor(Math.random() * pool.length)] || "ASK AGAIN LATER";
        answerText.textContent = randomAnswer.toUpperCase();
        answerText.style.opacity = 1;

        ball.classList.remove("shake");
        if (shakeBtn) shakeBtn.disabled = false;      // unlock button
        ball.removeEventListener("animationend", onEnd);
      };

      ball.addEventListener("animationend", onEnd);
    }

    /* ===== Custom answers UI ===== */
    function renderCustomChips() {
      customList.innerHTML = "";
      customAnswers.forEach((ans, idx) => {
        const chip = document.createElement("span");
        chip.className = "chip";
        chip.innerHTML = `
          <span>${ans}</span>
          <button class="remove" data-idx="${idx}">√ó</button>
        `;
        customList.appendChild(chip);
      });
    }

    customForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const val = customInput.value.trim();
      if (!val) return;
      if (customAnswers.length >= 25) return alert("Max 25 custom answers");
      if (customAnswers.some(a => a.toLowerCase() === val.toLowerCase())) return;
      customAnswers.push(val);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(customAnswers));
      renderCustomChips();
      customInput.value = "";
    });

    customList.addEventListener("click", (e) => {
      if (!e.target.classList.contains("remove")) return;
      const idx = +e.target.dataset.idx;
      customAnswers.splice(idx, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(customAnswers));
      renderCustomChips();
    });

    clearBtn.addEventListener("click", () => {
      if (!confirm("Remove all your custom answers?")) return;
      customAnswers = [];
      localStorage.setItem(STORAGE_KEY, "[]");
      renderCustomChips();
    });

    renderCustomChips();

    /* ===== Device motion with hysteresis (prevents endless re-triggers) ===== */
    let motionEnabled = false;
    let motionArmed = true;        // only fire when armed
    let calmStart = 0;             // timestamp when calm began
    const TRIGGER = 8;             // shake trigger (excess m/s¬≤)
    const CALM = 1.5;              // consider it calm below this
    const CALM_HOLD_MS = 700;      // must stay calm for this to re-arm

    function handleMotion(event) {
      const a = event.acceleration || event.accelerationIncludingGravity;
      if (!a) return;

      const x = a.x || 0, y = a.y || 0, z = a.z || 0;
      const magnitude = Math.sqrt(x*x + y*y + z*z);
      const excess = Math.max(0, Math.abs(magnitude - 9.81)); // remove gravity baseline
      const now = Date.now();

      if (!motionArmed) {
        // wait until calm for CALM_HOLD_MS before re-arming
        if (excess < CALM) {
          if (!calmStart) calmStart = now;
          if (now - calmStart >= CALM_HOLD_MS) {
            motionArmed = true;
            calmStart = 0;
          }
        } else {
          calmStart = 0; // movement again: reset calm timer
        }
        return;
      }

      if (excess > TRIGGER) {
        motionArmed = false;  // disarm immediately
        shakeBall();
      }
    }

    function requestMotionPermission() {
      if (motionEnabled) return;
      if (typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function") {
        // iOS requires a user gesture
        DeviceMotionEvent.requestPermission().then(state => {
          if (state === "granted") {
            window.addEventListener("devicemotion", handleMotion, { passive: true });
            motionEnabled = true;
            document.getElementById("enableMotion")?.style && (document.getElementById("enableMotion").style.display = "none");
          } else {
            alert("Motion permission denied on iOS.");
          }
        }).catch(console.error);
      } else {
        // Android/others
        window.addEventListener("devicemotion", handleMotion, { passive: true });
        motionEnabled = true;
        document.getElementById("enableMotion")?.style && (document.getElementById("enableMotion").style.display = "none");
      }
    }

    document.getElementById("enableMotion").addEventListener("click", requestMotionPermission);
    document.getElementById("shakeBtn").addEventListener("click", () => {
      // clicking always shakes once
      shakeBall();
      // first click also attempts to enable motion (satisfies iOS gesture requirement)
      if (!motionEnabled) requestMotionPermission();
    });

    // Optional: pause/resume motion listener when tab visibility changes
    document.addEventListener("visibilitychange", () => {
      if (!motionEnabled) return;
      if (document.hidden) {
        window.removeEventListener("devicemotion", handleMotion);
      } else {
        window.addEventListener("devicemotion", handleMotion, { passive: true });
      }
    });
  </script>
</body>
</html>
